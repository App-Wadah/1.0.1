<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحديث التطبيق</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #202124;
    }

    /* شريط علوي */
    .top-bar {
      width: 100%;
      background-color: #ffffff;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 20px;
      font-weight: bold;
      color: #202124;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 20px;
    }

    /* حاوية صورة التطبيق مع دائرة التحميل */
    .app-icon-wrapper {
      position: relative;
      width: 160px;
      height: 160px;
      margin-bottom: 20px;
    }

    /* دائرة التحميل */
    .progress-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 6px solid #e0e0e0;
      border-top: 6px solid #34b7f1;
      animation: spin 1s linear infinite;
      display: none; /* لا تظهر إلا وقت التحميل */
    }

    /* صورة التطبيق */
    .app-icon {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* معلومات التطبيق */
    .app-info {
      text-align: center;
      margin-top: 20px;
      padding: 0 20px;
    }

    .app-info h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .app-info p {
      font-size: 16px;
      color: #5f6368;
      margin-bottom: 20px;
    }

    /* زر التحديث */
    .update-btn {
      background-color: #34b7f1;
      color: white;
      padding: 13px 170px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: background-color 0.3s, transform 0.3s;
      text-align: center;
      text-decoration: none;
    }

    .update-btn:hover {
      background-color: #008cba;
    }

    /* فوتر */
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #9e9e9e;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- الشريط العلوي -->
<div class="top-bar">AL-Hammadi Play</div>

<!-- محتوى الصفحة -->
<div class="content">

  <!-- صورة التطبيق مع دائرة التحميل -->
  <div class="app-icon-wrapper">
    <div class="progress-ring" id="progressRing"></div>
    <img src="your-app-icon.png" alt="صورة التطبيق" class="app-icon">
  </div>

  <!-- معلومات التطبيق -->
  <div class="app-info">
    <h1>شواية وضاح الدبعي</h1>
    <p>هناك تحديث متوفر!</p>
  </div>

  <!-- زر التحديث -->
  <a href="Shoaya (11).apk" download class="update-btn" onclick="startDownload()">تحديث</a>

  <!-- الفوتر -->
  <div class="footer">
    <p>الإصدار 1.0.1</p>
  </div>

</div>

<script>
  function startDownload() {
    document.getElementById('progressRing').style.display = 'block';
    // يمكنك هنا مستقبلاً برمجة إخفاء الدائرة بعد انتهاء التحميل الحقيقي
  }
</script>

</body>
</html>
